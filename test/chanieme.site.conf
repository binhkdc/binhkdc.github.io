# proxy_cache_path /etc/nginx/cache/chanieme.site levels=1:2 keys_zone=chanieme.site_cache:10m max_size=1g inactive=30m use_temp_path=off;
proxy_cache_valid 200 302 30m;
# Rate limiting for login pages
limit_req_zone $binary_remote_addr zone=chanieme.site_login:10m rate=5r/s;
limit_req_zone $limit zone=chanieme.site_ddos:10m rate=30r/s;

log_format chanieme.site_detailed '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $request_time "$http_cf_ipcountry"';

geo $limited {
        default 1;
        171.232.193.87/32 0;   
        139.162.56.206/32 0;   
}

map $limited $limit {
        1 $binary_remote_addr;
        0 "";
}

# New: route 1 fixed subdomain to its own upstream, others (flexible) use default
# Change 'app.chanieme.site' and port 7222 as needed.
map $host $target {
    default                      http://127.0.0.1:7111;   # flexible: all other subdomains
    polytrack.chanieme.site            http://127.0.0.1:7335;   # fixed subdomain -> dedicated upstream
    games76.chanieme.site            http://127.0.0.1:8120;   # fixed subdomain -> dedicated upstream
    games76ez.chanieme.site            http://127.0.0.1:8723;   # fixed subdomain -> dedicated upstream
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name polytrack.chanieme.site games76ez.chanieme.site games76.chanieme.site *.chanieme.site *.id.chanieme.site *.pt.chanieme.site *.es.chanieme.site *.vi.chanieme.site chanieme.site;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name polytrack.chanieme.site games76.chanieme.site *.chanieme.site *.id.chanieme.site *.pt.chanieme.site *.es.chanieme.site *.vi.chanieme.site chanieme.site;

    # SSL
    ssl_certificate /etc/nginx/ssl/chanieme.site.pem;         # adjust path
    ssl_certificate_key /etc/nginx/ssl/chanieme.site.key;       # adjust path
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets on;
    # ssl_stapling on;
    # ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 30s;
    ssl_buffer_size 1400;

    # Security headers (HSTS only on HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "origin";

    proxy_hide_header X-Powered-By; 

    merge_slashes off;

    # access_log off;
    access_log   /home/access.log chanieme.site_detailed;
    # error_log off;
    # error_log /home/error.log;

    set $skip_cache 1;  
    # POST requests and urls with a query string should always go to PHP
    if ($request_method = POST) {
        set $skip_cache 1;
    }

    if ($query_string != "") {
        set $skip_cache 0;
    }

    location ~ /purge(/.*) {
        allow 127.0.0.1;
        allow 27.65.48.103;
        allow 192.155.86.76;
        allow 2600:3c01::f03c:93ff:fe3e:a721;
        # deny all;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
        # proxy_cache_purge chanieme.site_cache "$scheme$request_method$host$1";
    }

    location ~* \.rss {
        set $skip_cache 0;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires -1;
        etag off;
        proxy_http_version 1.1;
        # Fix the It appears that your reverse proxy set up is broken error.
        proxy_read_timeout 90;
        proxy_redirect off;
        proxy_pass $target$uri$is_args$args;
    }

    location ~ ^/login {
        set $skip_cache 1;
        proxy_buffering on;
        limit_req zone=chanieme.site_login burst=3 nodelay;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';

        add_header X-AVBC 'Yes';
        # add_header Last-Modified $date_gmt;
        # if_modified_since off;
        # expires -1;
        # etag off;
        proxy_http_version 1.1;
        # Fix the It appears that your reverse proxy set up is broken error.
        proxy_pass $target$uri$is_args$args;
    }

    location ~ ^/es/login {
        set $skip_cache 1;
        proxy_buffering on;
        limit_req zone=chanieme.site_login burst=3 nodelay;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';

        add_header X-AVBC 'Yes';
        # add_header Last-Modified $date_gmt;
        # if_modified_since off;
        # expires -1;
        # etag off;
        proxy_http_version 1.1;
        # Fix the It appears that your reverse proxy set up is broken error.
        proxy_pass $target$uri$is_args$args;
    }

    location ~ ^/(?:register|logout|account|auth) {
        proxy_buffering on;
        limit_req zone=chanieme.site_login burst=3 nodelay;
        #set $target http://45.33.111.52:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header X-Powered-By;
        add_header X-AVBC 'Yes';
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires -1;
        etag off;
        proxy_http_version 1.1;
        # Fix the It appears that your reverse proxy set up is broken error.
        proxy_read_timeout 90;
        proxy_redirect off;
        proxy_pass $target$uri$is_args$args;
    }

    location ~ ^/es/(?:register|logout|account|auth) {
        proxy_buffering on;
        limit_req zone=chanieme.site_login burst=3 nodelay;
        #set $target http://45.33.111.52:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header X-Powered-By;
        add_header X-AVBC 'Yes';
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires -1;
        etag off;
        proxy_http_version 1.1;
        # Fix the It appears that your reverse proxy set up is broken error.
        proxy_read_timeout 90;
        proxy_redirect off;
        proxy_pass $target$uri$is_args$args;
    }

    location ~* .(gif|jpg|jpeg|png|ico|wmv|3gp|avi|mpg|mpeg|mp4|flv|mp3|mid|js|css|txt|woff)$ {
        expires 1d;
        proxy_set_header Host $http_host;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_pass $target$uri$is_args$args;
    }

    location ~ ^/(admin|getapk|logout|suggest) {
        set $skip_cache 1;
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires -1;
        etag off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Dashboard 'ahihi';
        proxy_hide_header X-Powered-By;
        proxy_http_version 1.1;
        # Fix the It appears that your reverse proxy set up is broken error.
        proxy_read_timeout 90;
        proxy_redirect off;
        proxy_pass $target$uri$is_args$args;
    }

    location ~ ^/uploads {
        proxy_cache_key "$scheme$request_method$host$request_uri";
		# proxy_cache chanieme.site_cache;
		proxy_cache_revalidate on;
		proxy_cache_lock on;
		proxy_buffering on;
        add_header Cache-Control 'public, max-age=31556926';
		proxy_hide_header X-Powered-By;
        add_header X-happy-year an1;
        proxy_cache_bypass $skip_cache;
		add_header X-Cache-Status $upstream_cache_status;
        proxy_pass $target$uri$is_args$args;

    }

    location ~* .(xml|xsl|xsl)$ {
		set $skip_cache 1;
		set $wp_admin 1;
		add_header Last-Modified $date_gmt;
		add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
		if_modified_since off;
		expires -1;	
		etag off;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		add_header X-Dashboard 'ahihi';
		proxy_hide_header X-Powered-By;
		proxy_http_version 1.1;
		# Fix the It appears that your reverse proxy set up is broken error.
		proxy_read_timeout 90;
		proxy_redirect off;
		proxy_pass $target$uri$is_args$args;	
	}

    

    location / {

        if ($args ~ '\bxclear[=&]?' ) {
            set $skip_cache 1;
        }

        proxy_cache_key "$scheme$request_method$host$request_uri";
		# proxy_cache chanieme.site_cache;
		proxy_cache_revalidate on;
		proxy_cache_lock on;
		proxy_buffering on;
        proxy_set_header If-Modified-Since $http_if_modified_since;
        add_header Cache-Control 'public, max-age=604800';


        proxy_cache_use_stale error
			timeout
			updating
			http_500
			http_502
			http_503
			http_504;
    
		proxy_hide_header X-Powered-By;
		# proxy_ignore_headers Expires Cache-Control Set-Cookie Vary;
		proxy_hide_header Set-Cookie;
      

        # Security headers
        add_header X-Mobi modfup;
		add_header X-Frame-Options SAMEORIGIN;
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";

        if ($args ~ '\bxclear[=&]?' ) {
            add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Mobi domain;
            add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
        }
        proxy_cache_bypass $skip_cache;
		add_header X-Cache-Status $upstream_cache_status;

		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_cache_bypass $http_upgrade;

        add_header X-http_upgrade $http_upgrade;

        proxy_http_version 1.1;
		# Fix the It appears that your reverse proxy set up is broken error.
		proxy_read_timeout 90;
		proxy_redirect off;
        
        #redirect trang chu
		if ($args ~* "s=(.*)"){
			proxy_pass $target$uri$is_args$args;
			break;
		}

        proxy_pass $target$uri$is_args$args;

        # 504 Gateway Time-out
        error_page 502 504 = @backend_down;
    }

	## with /<2char-lang-prefix>/*
	## also excludes locations having only 3 characters, e.g. "/nb"
    #location ~* "^/(?!.{2,2}/).{3}.*$" {
	#	rewrite "^/(.*)$" /vi/$1 permanent;
	#}

    location @backend_down {
        proxy_pass $target$uri$is_args$args;
    }

}