
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.min.css">
    <title>1/6 của cáo iu :333</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-pink">
        <h1 class="title">Cáo có iu a không :>>></h1>
        <div class="group_image">
            <img src="/image/thinkcheem.jpg" alt="thac mac" class="cheem">
            <img src="/image/cheemcry.jpg" alt="khoc loc" class="cheem"  style="display: none;">
            <img src="/image/cheemangry.jpg" alt="tuc gian" class="cheem"  style="display: none;">
            <img src="/image/cheemkill.jpg" alt="one shot" class="cheem" style="display: none;">
        </div>
        <div class="g_btn">
            <a href="/love.html" class="btn btn-success py-2 px-3 yeu_em">
                Có
            </a>
            <a class="btn btn-danger py-2 px-3 mac_ghet">
                Hong :<
            </a>
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    let arrTitle = [
        `Cáo có iu a không :>>>`,
        `Hình như em chọn lộn rùi ;-;`,
        `thì ra em chọn cách dùng bạo lực`,
        `tôi cho em một cơ hội cuối cùng`
    ]
    let count = 0;
    function active(number){
        let cheem = $('.cheem');

        for(let i=0;i<cheem.length;i++){
            $(cheem).css('display',"none")
        }
        $(cheem[number]).css('display',"block");
        $('.title').text(arrTitle[number]);

    }
    active(0);

    $('.mac_ghet').click(function(){
        count ++;
        if(count == 4){
            $(this).attr("href", "/love.html");
        }
        active(count);
        
    })
</script>
</html>
